<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>Music Player | Audio Player 🎵</title>


<!--字体图标样式-->
<link rel='stylesheet' href='https://at.alicdn.com/t/font_935682_ul0ar40427.css'>


<!--布局样式-->
<link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks.

Please don't create new pen by just copying and pasting code from this pen ( as I have seen some of them ), if you do that then don't forget to link back to this original pen. If you want to copy this pen then simply use the Fork button. Thank you -->

  <div id="app-cover">
      <!-- <div id="bg-artwork"></div> -->
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track" class="active">
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
          <div id="track-time">
              <div id="current-time"></div>
              <div id="track-length"></div>
            </div>
        </div>
        <div id="player-content">
          <div id="player-controls">
            <div class="control">
              <div class="button" id="play-previous">
                <i class="iconfont icon-diyiyeshouyeshangyishou"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="iconfont icon-bofang"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="iconfont icon-zuihouyiyemoyexiayishou"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
    
	<script src='js/jquery.min.js'></script>
	<script  src="js/index.js"></script>




</body>

</html>
